<!DOCTYPE html>

		<meta name="theme-color" content="#000000" />

			content="Web site created using create-react-app"

		<title>Andrew's Portfolio</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
			rel="stylesheet"

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<body>
		<div id="noOverFlow">
			<noscript>You need to enable JavaScript to run this app.</noscript>
			<div id="background">
				<img
					src="./images/360_F_289616456_wwOUZZTsYTOcIxGbwffOS8iP4QatFHa1.jpg"
					class="stretch"
					alt=""
					id="bg_clouds"

			<div id="parallax"></div>
			<div id="root"></div>
			<!--

			<!-- Calendly badge widget begin -->
			<link
				href="https://assets.calendly.com/assets/external/widget.css"
				rel="stylesheet"
			/>
			<script
				src="https://assets.calendly.com/assets/external/widget.js"
				type="text/javascript"
				async
			></script>
			<script type="text/javascript">
				window.onload = function () {
					Calendly.initBadgeWidget({
						url: "https://calendly.com/andrewcbuensalida/chat-with-andrew",
						text: "Schedule a call",
						color: "#0069ff",
						textColor: "#ffffff",
						branding: false,
					});
				};
			</script>
			<!-- Calendly badge widget end -->
